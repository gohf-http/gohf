name: Test on PR opened
on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "^1"

      - name: Install Dependencies
        run: go mod download

      - name: Run Tests
        run: go test ./...
